<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="content">
    <h1>Sing up</h1>
    <form action="">
        <div class="form-text text">
            <input type="text" placeholder="user name" required>
        </div>
        <div class="form-text password">
            <input type="password" placeholder="password" required>
        </div>
            <div class="form-text select">
                
                <select name="" id="">
                    <option value="entry-level">Beginner level</option>
                    <option value="entry-level">Medium level</option>
                    <option value="entry-level">Top level</option>
                </select>
            </div>
            <div class="form-text submit">
            <button class="button">Submit</button></div>
                
    </form>
    <p>Don't have an account? <a href="#">Create Account</a></p>
    
</div>
</div>
</div>
<script>
ScrollReveal().reveal('.text', { delay: 250 });
        ScrollReveal().reveal('.password', { delay: 500 });
        ScrollReveal().reveal('.select', { delay: 750 });
        ScrollReveal().reveal('.submit', { delay: 1000 });
        

</script>
</body>
</html>
